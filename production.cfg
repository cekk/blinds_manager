[buildout]
extends =
    base.cfg

parts +=
    crontab.reboot

[supervisor]
programs =
    200  production ${buildout:directory}/bin/gunicorn [-c ${buildout:directory}/gunicorn_config.py production:app] ${buildout:directory} true
    300  local ${buildout:directory}/bin/gunicorn [-c ${buildout:directory}/gunicorn_config.py -b 127.0.0.1:8000 local:app] ${buildout:directory} true    

[crontab.reboot]
recipe = z3c.recipe.usercrontab
times = @reboot
command = ${buildout:directory}/bin/supervisord
