[buildout]
extends =
    base.cfg

parts +=
    crontab.reboot

[supervisor]
programs =
    200  gunicorn ${buildout:directory}/bin/gunicorn [-c ${buildout:directory}/gunicorn_config.py wsgi:app] ${buildout:directory} true

[crontab.reboot]
recipe = z3c.recipe.usercrontab
times = @reboot
command = ${buildout:directory}/bin/supervisord
