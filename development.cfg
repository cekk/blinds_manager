[buildout]

extends =
    base.cfg

parts +=
    flask-instance


[flask-instance]
recipe = zc.zdaemonrecipe
program =
  ${buildout:bin-directory}/flask run

[supervisor]
programs =
    100  mosquitto /usr/local/Cellar/mosquitto/1.6.8/sbin/mosquitto [-c /usr/local/etc/mosquitto/mosquitto.conf] true
